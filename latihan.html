<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>GeeksForGeeks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        header {
            background: #2f8d46;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 90%;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin-top: 0;
            color: #2f8d46;
        }

        .card p {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #eee;
            margin-top: 40px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>GeeksForGeeks</h1>
    <p>A computer science portal</p>
</header>

<div class="container">
    <div class="card">
        <h3>HTML</h3>
        <p>
            Belajar HTML
        </p>
    </div>

    <div class="card">
        <h3>CSS</h3>
        <p>
            Belajar CSS
        </p>
    </div>

    <div class="card">
        <h3>JavaScript</h3>
        <p>
            Belajar JavaScript
        </p>
    </div>

    <div class="card">
        <h3>PHP</h3>
        <p>
            Belajar PHP
        </p>
    </div>
</div>


</body>
</html>
